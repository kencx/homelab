name: pre-commit
on:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v2

      - name: Setup Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Pre-commit
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: --all-files
