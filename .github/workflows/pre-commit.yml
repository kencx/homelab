---
name: pre-commit
on:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4

      - name: Setup Python3
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files
